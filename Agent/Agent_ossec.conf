<ossec_config>

<localfile>
    <log_format>plain</log_format> 
    <location>/proc/meminfo</location> 
    <frequency>30</frequency> 
    <tag>info</tag>
    <decoder>plain</decoder>
</localfile>
<localfile>
    <log_format>syslog</log_format>
    <location>/var/log/auth.log</location>  
    <tag>auth</tag>
    <decoder>syslog</decoder>
    <frequency>60</frequency>
</localfile>
<localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>  
    <tag>syslog</tag>
    <decoder>syslog</decoder>
    <frequency>60</frequency>
</localfile>
<localfile>
    <log_format>syslog</log_format>
    <location>/var/log/kern.log</location>  
    <tag>kernel</tag>
    <decoder>syslog</decoder>
    <frequency>120</frequency>
</localfile>
<localfile>
    <log_format>syslog</log_format>
    <location>/var/log/sudo.log</location>  
    <tag>sudo</tag>
    <decoder>syslog</decoder>
    <frequency>60</frequency>
</localfile>
<localfile>
    <log_format>syslog</log_format>
    <location>/var/log/ufw.log1</location>  
    <tag>ufw</tag>
    <decoder>syslog</decoder>
    <frequency>60</frequency>
</localfile>
<localfile>
    <log_format>syslog</log_format>
    <location>/var/log/fim.log</location>  
    <tag>fim</tag>
    <decoder>syslog</decoder>
    <frequency>60</frequency>
</localfile>

<syscollector>
    <enabled>yes</enabled>
    <interval>3600</interval> 
   <processes>
        <enabled>yes</enabled>  
        <cpu>yes</cpu>         
        <memory>yes</memory>    
        <args>yes</args>         
        <uid>yes</uid>         
        <user>yes</user>        
        <pid>yes</pid>        
        <ppid>yes</ppid>     
        <state>yes</state>       
        <name>yes</name>         
  </processes>
</syscollector>

<syscheck>
    <files>
        <path>/etc/passwd</path>
        <path>/etc/shadow</path>
        <path>/etc/sudoers</path>
        <path>/proc/meminfo</path>
        <frequency>43200</frequency> 
    </files>

    <files>
        <path>/etc/ssh/sshd_config</path>
        <path>/etc/crontab</path>
        <frequency>43200</frequency> 
    </files>

    <directories check_all="yes">
        <path>/etc/</path>
        <path>/usr/bin/</path>
        <path>/bin/</path>
        <path>/lib/</path>
        <path>/tmp/</path>
        <path>/var/</path>
        <frequency>86400</frequency> 
    </directories>

    <check_sum>yes</check_sum> 
    <check_owner>yes</check_owner> 
    <check_group>yes</check_group> 
    <check_perm>yes</check_perm> 
    <check_time>yes</check_time> 
    <check_inode>yes</check_inode> 
</syscheck>

<output>
    <log_format>syslog</log_format> 
    <syslog_server>MANAGER_IP</syslog_server>
    <syslog_port>514</syslog_port> 
</output>

<active-response>
    <disabled>no</disabled>
        <name>reboot</name>
        <command>/sbin/reboot</command>
        <timeout>300</timeout> 
        <level>12</level> 
</active-response>
<active-response>
     <command>/var/ossec/active-response/bin/block-ip.sh</command>
     <timeout>30</timeout>
</active-response>

<active-response>
     <command>/var/ossec/active-response/bin/block_user.sh</command>
     <timeout>60</timeout>
</active-response>

<active-response>
     <command>/var/ossec/active-response/bin/block_usb.sh</command>
     <timeout>60</timeout>
</active-response>

<active-response>
     <command>/var/ossec/active-response/bin/check_module.sh</command>
     <timeout>90</timeout>
</active-response>

<active-response>
     <command>/var/ossec/active-response/bin/block_port.sh</command>
     <timeout>60</timeout>
</active-response>
<active-response>
     <command>/var/ossec/active-response/bin/check_ip.sh</command>
     <timeout>30</timeout>
</active-response>
<active-response>
     <command>/var/ossec/active-response/bin/disable_process.sh</command>
     <timeout>90</timeout>
</active-response>
<active-response>
     <command>/var/ossec/active-response/bin/memory_cleanup.sh</command>
     <timeout>120</timeout>
</active-response>
<active-response>
     <command>/var/ossec/active-response/bin/Free_cleanup.sh</command>
     <timeout>120</timeout>
</active-response>
<active-response>
     <command>/var/ossec/active-response/bin/suspicious_process_handler.sh</command>
     <timeout>150</timeout>
</active-response>
<active-response>
     <command>/var/ossec/active-response/bin/port-script.sh</command>
     <timeout>60</timeout>
</active-response>
<active-response>
     <command>/var/ossec/active-response/bin/domain_script.sh</command>
     <timeout>90</timeout>
</active-response>
<active-response>
     <command>/var/ossec/active-response/bin/dns_script.sh</command>
     <timeout>90</timeout>
</active-response>
<active-response>
     <command>/var/ossec/active-response/bin/check_antivirus.sh</command>
     <timeout>90</timeout>
</active-response>
<active-response>
     <command>/var/ossec/active-response/bin/backup_up.sh</command>
     <timeout>90</timeout>
</active-response>

</ossec_config>

