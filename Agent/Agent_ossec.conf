<ossec_config>

  <client_buffer>
    <disabled>no</disabled>
    <queue_size>5000</queue_size>
    <events_per_second>500</events_per_second>
  </client_buffer>

  <client>
    <server>
      <name>admin</name>
      <address>0.0.0.0</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <config-profile>ubuntu, ubuntu20, ubuntu20.04</config-profile>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
    <crypto_method>aes</crypto_method>
  </client>

  <email_notification>
    <email_to>admin@example.com</email_to> 
    <email_from>wazuh@example.com</email_from> 
    <smtp_server>smtp.gmail.com</smtp_server> 
    <smtp_port>587</smtp_port> 
    <smtp_user>smtp_user@example.com</smtp_user> 
    <smtp_password>secure_password</smtp_password> 
    <email_maxperhour>10</email_maxperhour> 
  </email_notification>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>
    <frequency>180</frequency>
    <decoder>syslog</decoder>
  </localfile>

  <localfile>
    <log_format>plain</log_format>
    <location>/proc/net/udp</location>
    <tag>udp</tag>
    <frequency>100</frequency>
    <decoder>plain</decoder>
  </localfile>

  <localfile>
    <log_format>plain</log_format>
    <location>/proc/net/tcp</location>
    <tag>tcp</tag>
    <frequency>100</frequency>
    <decoder>plain</decoder>
  </localfile>

  <localfile>
    <log_format>plain</log_format>
    <location>/proc/meminfo</location>
    <frequency>60</frequency>
    <tag>info</tag>
    <decoder>plain</decoder>
  </localfile>

  <localfile>
    <log_format>plain</log_format>
    <location>/var/log/audit/audit.log</location>
    <tag>audit</tag>
    <frequency>100</frequency>
    <decoder>auditd</decoder>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/auth.log</location>
    <tag>auth</tag>
    <decoder>syslog</decoder>
    <frequency>120</frequency>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/kern.log</location>
    <tag>kernel</tag>
    <decoder>syslog</decoder>
    <frequency>300</frequency>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/ufw.log</location>
    <tag>ufw</tag>
    <decoder>syslog</decoder>
    <frequency>180</frequency>
  </localfile>

  <syscollector>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>43200</interval>
    <processes>
      <enabled>yes</enabled>
      <cpu>yes</cpu>
      <memory>yes</memory>
      <args>yes</args>
      <uid>yes</uid>
      <user>yes</user>
      <pid>yes</pid>
      <ppid>yes</ppid>
      <state>yes</state>
      <name>yes</name>
    </processes>
    <synchronization>
      <max_eps>10</max_eps>
    </synchronization>
  </syscollector>

  <syscheck>
    <ignore>/etc/mtab</ignore>
    <ignore>/etc/hosts.deny</ignore>
    <ignore>/etc/mail/statistics</ignore>
    <ignore>/etc/random-seed</ignore>
    <ignore>/etc/random.seed</ignore>
    <ignore>/etc/adjtime</ignore>
    <ignore>/etc/httpd/logs</ignore>
    <ignore>/etc/utmpx</ignore>
    <ignore>/etc/wtmpx</ignore>
    <ignore>/etc/cups/certs</ignore>
    <ignore>/etc/dumpdates</ignore>
    <ignore>/etc/svc/volatile</ignore>
    <ignore>/sys/kernel/security</ignore>
    <ignore>/sys/kernel/debug</ignore>
    
    <ignore type="sregex">.log$|.swp$</ignore>

    <nodiff>/etc/ssl/private.key</nodiff>

    <skip_nfs>yes</skip_nfs>
    <skip_dev>yes</skip_dev>
    <skip_proc>yes</skip_proc>
    <skip_sys>yes</skip_sys>

    <synchronization>
      <enabled>yes</enabled>
      <interval>5m</interval>
      <max_eps>10</max_eps>
    </synchronization>

    <disabled>no</disabled>
    <scan_on_start>yes</scan_on_start>
    <process_priority>10</process_priority>
    <max_eps>50</max_eps>

    <files>
      <path>/etc/passwd</path>
      <path>/etc/shadow</path>
      <path>/etc/sudoers</path>
      <path>/proc/meminfo</path>
      <frequency>43200</frequency>
    </files>

    <files>
      <path>/etc/ssh/sshd_config</path>
      <path>/etc/crontab</path>
      <frequency>43200</frequency>
    </files>

    <directories check_all="yes">
      <path>/etc/</path>
      <path>/usr/bin/</path>
      <path>/bin/</path>
      <path>/lib/</path>
      <path>/tmp/</path>
      <path>/var/</path>
      <frequency>86400</frequency>
    </directories>

    <check_sum>yes</check_sum>
    <check_owner>yes</check_owner>
    <check_group>yes</check_group>
    <check_perm>yes</check_perm>
    <check_time>yes</check_time>
    <check_inode>yes</check_inode>
  </syscheck>

  <active-response>
    <disabled>no</disabled>
  </active-response>

  <active-response>
    <disabled>no</disabled>
    <name>reboot</name>
    <command>/sbin/reboot</command>
    <timeout>300</timeout>
    <level>12</level>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/block-ip.sh</command>
    <timeout>30</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/block_user.sh</command>
    <timeout>60</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/block_usb.sh</command>
    <timeout>60</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/check_module.sh</command>
    <timeout>90</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/block_port.sh</command>
    <timeout>60</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/check_ip.sh</command>
    <timeout>30</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/disable_process.sh</command>
    <timeout>90</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/memory_cleanup.sh</command>
    <timeout>120</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/Free_cleanup.sh</command>
    <timeout>120</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/suspicious_process_handler.sh</command>
    <timeout>150</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/port-script.sh</command>
    <timeout>60</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/domain_script.sh</command>
    <timeout>90</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/dns_script.sh</command>
    <timeout>90</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/dns_script.sh</command>
    <timeout>90</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/check_antivirus.sh</command>
    <timeout>90</timeout>
  </active-response>

  <active-response>
    <command>/var/ossec/active-response/bin/backup_up.sh</command>
    <timeout>90</timeout>
  </active-response>

</ossec_config>

