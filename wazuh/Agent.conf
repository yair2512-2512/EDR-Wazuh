<syscollector>
    <enabled>yes</enabled>
    <interval>300</interval> 
   <processes>
        <enabled>yes</enabled>  
        <cpu>yes</cpu>         
        <memory>yes</memory>    
        <args>yes</args>         
        <uid>yes</uid>         
        <user>yes</user>        
        <pid>yes</pid>        
        <ppid>yes</ppid>     
        <state>yes</state>       
        <name>yes</name>         
  </processes>
</syscollector>

<output>
    <log_format>syslog</log_format> 
    <syslog_server>MANAGER_IP</syslog_server>
    <syslog_port>514</syslog_port> 
</output>

<active-response>
    <disabled>no</disabled>
        <name>reboot</name>
        <command>/sbin/reboot</command>
        <timeout>300</timeout> 
        <level>12</level> 
</active-response>
<active-response>
