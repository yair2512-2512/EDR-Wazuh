<syscollector>
    <enabled>yes</enabled>
    <interval>300</interval> 
   <processes>
        <enabled>yes</enabled>  
        <cpu>yes</cpu>         
        <memory>yes</memory>    
        <args>yes</args>         
        <uid>yes</uid>         
        <user>yes</user>        
        <pid>yes</pid>        
        <ppid>yes</ppid>     
        <state>yes</state>       
        <name>yes</name>         
  </processes>
</syscollector>

<active-response>
    <disabled>no</disabled>
    <command>
        <name>reboot</name>
        <command>/sbin/reboot</command>
        <timeout>300</timeout> 
        <level>12</level> 
    </command>
</active-response>
<active-response>
    <command>
     <command>/var/ossec/active-response/bin/block-ip.sh</command>
     <timeout>360</timeout>
     <level>12</level>
    </command>
</active-response>
<active-response>
<command>
     <command>/var/ossec/active-response/bin/block_user.sh</command>
     <timeout>360</timeout>
     <level>12</level>
    </command>
</active-response>
<active-response>
     <command>/var/ossec/active-response/bin/block_usb.sh</command>
     <timeout>360</timeout>
     <level>12</level>
    </command>
</active-response>
<active-response>
  <command>/var/ossec/active-response/bin/check_module.sh</command>
     <timeout>360</timeout>
     <level>12</level>
    </command>
</active-response>
<active-response>
  <command>/var/ossec/active-response/bin//block_port.sh</command>
     <timeout>360</timeout>
     <level>12</level>
    </command>
</active-response>
<active-response>
  <command>/var/ossec/active-response/bin/check_ip.sh</command>
     <timeout>360</timeout>
     <level>12</level>
    </command>
</active-response>

