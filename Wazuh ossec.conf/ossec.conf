<ossec_config>
  
 <server>
  <name>wazuh-manager</name>  
  <address>0.0.0.0</address>  
  <port>1514</port> 
  <protocol>tcp</protocol>  
  <ssl>
    <enabled>yes</enabled>  
    <certificate>/path/to/certificate.pem</certificate>  
    <key>/path/to/privatekey.pem</key>  
  </ssl>
 </server>
  
 <agent>
  <max_agents>100</max_agents>  
 </agent>





  
</ossec_config>            
